<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img
          src="https://i.pinimg.com/originals/d3/d1/75/d3d175e560ae133f1ed5cd4ec173751a.png"
          alt="pin logo"
          class="img1"
        />
        <h1>User Login</h1>
      
        <form [formGroup]="form" (submit)="login() ">
          <div class="form-group">
            <input
              type="text"
              id="username"
              name="username"
              formControlName="username"
              placeholder="Enter your username"
              
            />
          </div>

          <div class="form-group">
            <input
              type="password"
              id="password"
              name="password"
              formControlName="password"
              placeholder="Enter your password"
            />
          </div>
          <p class="forgot-password">
            <a href="#">Forgot your password?</a>
          </p>
      
          <button class="btn submit" type="submit" value="login">Login</button>
        </form>
        
        
      </div>
      <footer>
        <p>
          By continuing, you agree to our's
          <b>Terms of Service, Privacy policy.</b>
        </p>
        <hr />
        <p>Not on Account yet? <a href="/register">Sign up</a></p>
      </footer>
    </div>
  </body>
</html>
